<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="robots" content="noindex">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank you — Done Waiting</title>
  <meta name="description" content="Thanks for signing. Share this so others can sign in two taps." />
  <style>
    :root{--bg:#0b0b0b;--fg:#f5f5f5;--muted:#b3b3b3;--border:#2a2a2a;--field:#111111;--primary:#2563eb;--primary-2:#3b82f6}
    body{margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .wrap{max-width:880px;margin:0 auto;padding:24px}
    h1{margin:24px 0}
    .grid{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    @media (max-width:720px){.grid{grid-template-columns:1fr}}
    a.btn{display:inline-block;text-decoration:none;color:#fff;background:linear-gradient(180deg,var(--primary-2),var(--primary));padding:12px 14px;border-radius:12px;font-weight:700}
    .muted{color:var(--muted)}
    .disclaimer{font-size:13px;margin:6px 0 0;color:var(--muted)}
    .share-grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));margin:14px 0}
    .card,.card:link,.card:visited{color:#fff;text-decoration:none} /* kill blue/purple UA colors */
    .card{
      display:flex;align-items:center;justify-content:center;gap:10px;
      min-height:46px;padding:12px 14px;border-radius:14px;border:1px solid var(--border);
      background:linear-gradient(180deg,var(--primary-2),var(--primary));
      box-shadow:0 6px 18px #2563eb33
}
.card.btn-ghost{background:var(--field)}
.card .icon{font-size:18px;line-height:0;filter:saturation(0) brightness(2)} /* monochrome emoji-ish */
.card:focus{outline:2px solid var(--primary);outline-offset:3px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Thank you.</h1>
    <p>Two more taps helps a lot:</p>

    <div class="share-grid">
  <a id="share-x" class="card" target="_blank" rel="noopener">
    <span class="icon" aria-hidden="true">𝕏</span><span>Post on X</span>
  </a>
  <a id="share-fb" class="card" target="_blank" rel="noopener">
    <span class="icon" aria-hidden="true">f</span><span>Post on Facebook</span>
  </a>
  <a id="share-reddit" class="card" target="_blank" rel="noopener">
    <span class="icon" aria-hidden="true">👽</span><span>Post on Reddit</span>
  </a>
  <a id="share-wa" class="card" target="_blank" rel="noopener">
    <span class="icon" aria-hidden="true">💬</span><span>Share on WhatsApp</span>
  </a>
  <a id="share-email" class="card" target="_blank" rel="noopener">
    <span class="icon" aria-hidden="true">✉️</span><span>Email</span>
  </a>
  <a id="share-sms" class="card" target="_blank" rel="noopener">
    <span class="icon" aria-hidden="true">📱</span><span>Text message</span>
  </a>
  <button id="copy-link" class="card btn-ghost" type="button">
    <span class="icon" aria-hidden="true">🔗</span><span>Copy link</span>
  </button>
</div>

    <p class="disclaimer" role="note">
      We don’t want your data. We want change. We never sell or share your info.
    </p>

    <p class="muted" style="margin-top:18px">If sharing doesn’t open, copy this link: <span id="share-url"></span></p>
  </div>

  <script>
    const shareUrl='https://www.donewaiting.us/';
    const text='Add your name: school shootings are unacceptable. Washington must act.';
    const enc=encodeURIComponent;

    document.getElementById('share-x').href=`https://x.com/intent/tweet?text=${enc(text)}&url=${enc(shareUrl)}`;
    document.getElementById('share-fb').href=`https://www.facebook.com/sharer/sharer.php?u=${enc(shareUrl)}`;
    document.getElementById('share-reddit').href=`https://www.reddit.com/submit?url=${enc(shareUrl)}&title=${enc(text)}`;
    document.getElementById('share-wa').href=`https://wa.me/?text=${enc(text+' '+shareUrl)}`;
    document.getElementById('share-email').href=`mailto:?subject=${enc('Please sign this')}&body=${enc(text+'\n\n'+shareUrl)}`;
    const isiOS=/iPad|iPhone|iPod/.test(navigator.userAgent);const smsBody=enc(text+' '+shareUrl);
    document.getElementById('share-sms').href=isiOS?`sms:&body=${smsBody}`:`sms:?body=${smsBody}`;

    document.getElementById('share-url').textContent=shareUrl;

    document.getElementById('copy-link').addEventListener('click',async()=>{
      try{
        await navigator.clipboard.writeText(shareUrl);
        const btn=document.getElementById('copy-link');
        const prev=btn.textContent; btn.textContent='Copied!';
        setTimeout(()=>btn.textContent=prev,1200);
      }catch{
        const d=document.createElement('input');d.value=shareUrl;document.body.appendChild(d);d.select();
        try{document.execCommand('copy');}catch{}document.body.removeChild(d);
      }
    });
  </script>
</body>
</html>
