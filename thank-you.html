<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank you — Done Waiting</title>
  <meta name="description" content="Thanks for signing. Share this so others can sign in two taps." />
  <style>
    :root{--bg:#0b0b0b;--fg:#f5f5f5;--muted:#b3b3b3;--border:#2a2a2a;--field:#111111;--primary:#2563eb;--primary-2:#3b82f6}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .wrap{max-width:880px;margin:0 auto;padding:24px}
    h1{margin:24px 0}
    .grid{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    @media (max-width:720px){.grid{grid-template-columns:1fr}}
    .btn{appearance:none;border:1px solid #ffffff22;background:#0f0f10;border-radius:12px;padding:14px;display:flex;align-items:center;gap:12px;font-weight:600;cursor:pointer;color:#fff;text-decoration:none}
    .btn:hover{background:#151515}
    .big{background:linear-gradient(180deg,var(--primary-2),var(--primary));border:none;color:#fff}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .muted{color:var(--muted)}
    .tiny{font-size:12px;opacity:.75;margin-top:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Thank you.</h1>
    <p class="muted">Last step: share this so others can sign. It takes 5 seconds.</p>

    <div class="row" style="margin:14px 0">
      <button id="share-native" class="btn big">Share now (uses your phone’s share sheet)</button>
    </div>

    <div class="grid" aria-label="Share options">
      <a id="share-fb" class="btn" target="_blank" rel="noopener">Share on Facebook</a>
      <a id="share-x" class="btn" target="_blank" rel="noopener">Share on X</a>
      <a id="share-wa" class="btn" target="_blank" rel="noopener">WhatsApp</a>
      <a id="share-li" class="btn" target="_blank" rel="noopener">LinkedIn</a>
      <a id="share-reddit" class="btn" target="_blank" rel="noopener">Reddit</a>
      <a id="share-email" class="btn" target="_blank" rel="noopener">Email</a>
      <a id="share-sms" class="btn" target="_blank" rel="noopener">Text message</a>
      <button id="copy-link" class="btn" type="button">Copy link</button>
    </div>

    <p class="muted" style="margin-top:18px">If sharing doesn’t open, copy this link: <span id="share-url"></span></p>
    <p class="tiny"><a href="/examples/original-index.html" rel="noopener">See the previous version</a></p>
  </div>

  <script>
    const shareUrl=(new URL('/',window.location.href)).toString();
    const title='Done Waiting — Protect Our Schools';
    const text='Add your name: school shootings are unacceptable. Washington must act.';
    document.getElementById('share-url').textContent=shareUrl;

    document.getElementById('share-native').addEventListener('click',async()=>{
      if(navigator.share){try{await navigator.share({title,text,url:shareUrl});}catch{}}else{document.getElementById('copy-link').focus();}
    });

    const enc=encodeURIComponent;
    document.getElementById('share-fb').href=`https://www.facebook.com/sharer/sharer.php?u=${enc(shareUrl)}&quote=${enc(text)}`;
    document.getElementById('share-x').href =`https://twitter.com/intent/tweet?text=${enc(text)}&url=${enc(shareUrl)}`;
    document.getElementById('share-li').href=`https://www.linkedin.com/sharing/share-offsite/?url=${enc(shareUrl)}`;
    document.getElementById('share-reddit').href=`https://www.reddit.com/submit?url=${enc(shareUrl)}&title=${enc(text)}`;
    document.getElementById('share-wa').href=`https://wa.me/?text=${enc(text+' '+shareUrl)}`;
    document.getElementById('share-email').href=`mailto:?subject=${enc('Please sign this')}&body=${enc(text+'\\n\\n'+shareUrl)}`;
    const isiOS=/iPad|iPhone|iPod/.test(navigator.userAgent);const smsBody=enc(text+' '+shareUrl);
    document.getElementById('share-sms').href=isiOS?`sms:&body=${smsBody}`:`sms:?body=${smsBody}`;

    document.getElementById('copy-link').addEventListener('click',async()=>{
      try{await navigator.clipboard.writeText(shareUrl);document.getElementById('copy-link').textContent='Copied!';setTimeout(()=>document.getElementById('copy-link').textContent='Copy link',1500);}catch{
        const d=document.createElement('input');d.value=shareUrl;document.body.appendChild(d);d.select();try{document.execCommand('copy');}catch{}document.body.removeChild(d);
      }
    });
  </script>
</body>
</html>
